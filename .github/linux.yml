name: Test Ansible role with Molecule v3 on Linux systems
on:
  push:
    branches:
      - "*"
    pull_request:
      branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - cenots7
          - centos8
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          - debian8
          - debian9
          - debian10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Run molecule tests
        uses: robertdebock/molecule-action@2.6.1
        with:
          image: "docker-${{ matrix.image }}-ansible"
          namespace: geerlingguy
