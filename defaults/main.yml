---
auditbeat_service:
  install_path_windows64: "C:\\Program Files\\Elastic\\auditbeat"
  install_path_windows32: "C:\\Program Files\\Elastic\\auditbeat"
  version: "7.10.2"
  download: true
  config_path: /etc/auditbeat
  install_rules: true

auditbeat_output:
  type: "elasticsearch"
  elasticsearch:
    hosts:
      - "localhost:9200"
    security:
      enabled: false

auditbeat_processors: |
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

auditbeat_ssl_dir: /etc/pki/auditbeat
auditbeat_ssl_key_file: ""
auditbeat_ssl_certificate_file: ""
auditbeat_ssl_certificate_authorities: ""
auditbeat_ssl_insecure: "false"
