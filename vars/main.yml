---
# vars file for ansible-role-auditbeat
auditbeat_service:
  enabled: yes
  state: restarted
  config_path: /etc/auditbeat
  install_rules: false
auditbeat_module:
  auditd:
    enabled: true
  file_integrity:
    enabled: true
    paths:
      - /bin
      - /usr/bin
      - /sbin
      - /usr/sbin
      - /etc
  system:
    enabled: true
    datasets:
      - host
      - login
      - package
      - process
      - socket
      - user
